name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: ㅓ
      run: dotnet restore
    - name: ㅜ
      run: dotnet build --no-restore
    - name: ㅗ
      run: dotnet test --no-build --verbosity normal
    - name: ㅏ
      uses: actions/upload-artifact@v2
      with:
        name: funni senkyu tokkae
        path: osu.Game.Rulesets.Rush/bin/Development/netstandard2.1/osu.Game.Rulesets.funnisenkyutokkae.dll
